<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Add Operation
      </div>
      <div class="card-body">
        <form #operationForm="ngForm" (ngSubmit)="addOperation(operationForm)">
          <div class="form-group">
            <input type="text" ngModel name="concept" class="form-control" placeholder="Concept" required autofocus>
          </div>
          <div class="form-group">
            <input type="number" ngModel name="amount" class="form-control" placeholder="Amount" required>
          </div>
          <div class="form-group">
            <input type="datetime" ngModel name="date" class="form-control" placeholder="Date format YYYY/MM/DD">
          </div>
          <div class="form-group">
            <select class="custom-select mr-sm-2" ngModel name="opType" placeholder="type" required>
              <option>ingreso</option>
              <option>egreso</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" ngModel name="category" class="form-control" placeholder="category" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
