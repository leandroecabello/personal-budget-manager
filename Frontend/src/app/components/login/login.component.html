<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="signin(loginForm)">
          <div class="form-group">
            <input type="email" ngModel name="email" class="form-control" placeholder="email" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" ngModel name="password" class="form-control" placeholder="password" required
              autofocus>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
