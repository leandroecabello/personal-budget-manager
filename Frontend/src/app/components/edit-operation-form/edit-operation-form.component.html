<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Edit Operation
      </div>
      <div class="card-body">
        <form (submit)="updateOperation()">
          <div class="form-group">
            <input type="text" [(ngModel)]="operation.concept" name="concept" class="form-control" placeholder="Concept"
              autofocus>
          </div>
          <div class="form-group">
            <input type="number" [(ngModel)]="operation.amount" name="amount" class="form-control" placeholder="Amount">
          </div>
          <div class="form-group">
            <input type="datetime" [(ngModel)]="operation.date" name="date" class="form-control"
              placeholder="Date format YYYY/MM/DD">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="operation.category" name="category" class="form-control"
              placeholder="Category">
          </div>
          <button type="submit" class="btn btn-info btn-block">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
